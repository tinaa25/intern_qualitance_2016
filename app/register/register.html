<!DOCTYPE html>
<html>

<head>
    <title> Registration</title>
    <style></style>
    <link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../assets/normalize/normalize.css">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="register.css">

  </head>

    <body>
        <div id="content">
            <section id="banner">
                <header>
                    <h1><a href="../index.html">QShop</h1></a>
                    <nav id="meniu">
                        <ul>
                            <li> <a href="about/about.html">About</a> </li>
                            <li> <a href="about/contact.html">Contact</a></li>
                            <li> <a href="login/login.html">Login</a> </li>
                        </ul>
                    </nav>
                </header>
            </section>
          </div>
            <div id="container" class="container">
                <div class="row col-xs-12 col-sm-6 col-md-4">
                    <form method="post" role="form">
                        <fieldset>
                            <h2>Registration form </h2>
                            <div class="form-group">
                                <label for="username">Username</label>
                                    <input id="username"  class="form-control" required type="text" placeholder="Insert username">
                            <div class="form-group">
                                <label for="email"> Email</label>
                                <input id="email" class="form-control" required type="email" placeholder="Insert email">
                            </div>
                            <div class="form-group">
                                <label for="pass">  Password</label>
                                <input id="pass" class="form-control" required type="password" placeholder="Insert password">
                            </div>
                            <div class="form-group">
                                <label for="confpass"> Confirm Password</label>
                                <input id="confpass" class="form-control" required type="password" placeholder="Confirm password">
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-default" name="submit" value="Register">
                                <label>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>

            <section id="footer-section">
                <footer id="footer">
                    <h3> Copyright  2016   <a href="#top" id="back-to-top"> <i class="fa fa-arrow-up" aria-hidden="true"></i> </a>
                </h3>
                </footer>
              </section>
